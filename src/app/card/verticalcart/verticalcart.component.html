<div class="container">
  <div class="row">
    <div class="col-md-12" >
      <div class="row ">
      <div class="col-md-4 col-sm-12" *ngFor="let data of getData | paginate:{itemsPerPage:6,currentPage: p,totalItems:totalLength};let i =index " >
            <div class="card shadow  card-responsive alert  alert-dismissible fade show" style="width: 18rem;"  (click)="card(data.link)">
              <div class="card-body">
                <button type="button" class="close " data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              <div class="imageorcontent text-left">
                  <h5 class="card-title " style="width: 100%; font-size: medium;">{{data.title}}</h5>
                  <p class="card-text" style="font-size: small;">{{data.published}}</p>


                </div>
                <img class="card-img-top" src="assets/fdsf.jpg" alt="Card image cap">
                <!-- {{data.link}} -->

              </div>
          </div>

          <!-- <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"> -->
            <!-- <div class="modal-dialog" role="document"> -->
              <!-- <div class="modal-content"> -->
                <!-- <div class="modal-header"> -->

                <!-- </div> -->

              <!-- </div> -->
            <!-- </div> -->
          <!-- </div> -->
      </div>
     </div>
  </div>

</div></div>

<pagination-controls class="text-center my-pagination" (pageChange)="p = $event"></pagination-controls>
