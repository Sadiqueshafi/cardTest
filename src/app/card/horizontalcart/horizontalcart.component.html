<div class="container">
  <div class="row">
    <div class="col-md-12" *ngFor="let data of getData | paginate:{itemsPerPage:10,currentPage: p,totalItems:totalLength} ">

      <div class="card alert  alert-dismissible fade show" role="alert" >
        <div class="row">
          <div class="inline  col-md-1 col-sm-12" >
            <img  class="card-img-top img-responsive  " src="assets/fdsf.jpg" >
          </div>
          <div class="col-md-11 col-sm-12">
            <strong class="title "> {{data.title}}</strong>
            <h6 class="item">{{data.published}}</h6>
          </div>
        </div>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
     </div>
  </div>

</div>

<pagination-controls class="text-center my-pagination" (pageChange)="p = $event"></pagination-controls>
